        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("../keystore/boweikeji.keystore")
            storePassword "21027029bbf0f6f29f84a2f09a6077df"
